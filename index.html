<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class="profile-card flow">
      <img class="profile-card__image" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
      <header class="profile-card__header">
        <div class="profile-card__details">
          <h2 class="profile-card__header-title">Jessica Randall</h2>
          <h3 class="profile-card__location">London, United Kingdom</h3>
        </div>
      </header>
      <p class="profile-card__tagline">"Front-end developer and avid reader."</p>
      <ul class="profile-card__links">
        <li><a class="profile-card__link" href="#">GitHub</a></li>
        <li><a class="profile-card__link" href="#">Frontend Mentor</a></li>
        <li><a class="profile-card__link" href="#">LinkedIn</a></li>
        <li><a class="profile-card__link" href="#">Twitter</a></li>
        <li><a class="profile-card__link" href="#">Instagram</a></li>
      </ul>
    </div>
  </main>
</body>
</html>
